<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Booking : Trouvez un hébergement pour vos vacances et les activités 
        à faire à proximité avec Booki ">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    

    <!-- fontawesome : pour les logos -->
    <script src="https://kit.fontawesome.com/a3da446173.js" crossorigin="anonymous"></script>

    <!-- récupération du font Raleway via google fonts API-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>Booki : site de réservation d'hébergements</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="navbar__logo"><img src="images/logo/Booki@3x.png" alt="logo_booki" /></a> <!--Lien index.html dans le cas d'une implémentation de pages sup-->
            <ul class="navbar__button-group">
                <li class="navbar__button">
                    <a href="#ancre_hebergements">Hébergements</a>
                </li>
                <li class="navbar__button">
                    <a href="#ancre_activites">Activités</a>
                </li>
            </ul>
        </nav>
    </header>   
    
<!--MAIN-->
    <main>

        <!--Search section-->
        <section class="search-container">

            <!--Promise- block-->

            <div class="promise-block">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
            </div>

            <!--Search bar-->

            <form class="search-bar">
                <div class=" search-bar__location-logo"><i class="fa-solid fa-location-dot"></i></div>
                <input type="search" name="search" placeholder="Marseille, France" class="search-bar__input" required/>
                <input type="submit" value="Rechercher" class="search-bar__button search-bar__button--widescreen-version">
                <button type="submit" class="search-bar__button search-bar__button--mobile-version">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
           
            <!--filtres-->
            <div class="filters-block">
                <h4>Filtres</h4>

                <div class="filters-block__checkbox-block">
                    <input type="checkbox" id="economy" name="economy">
                    <div class="filters-block__label">
                        <label for="economy">
                            <i class="fas fa-money-bill-wave label__icon--hover"></i>
                            <span>Économique</span>
                        </label>
                    </div>
                </div>

                <div class="filters-block__checkbox-block">
                    <input type="checkbox" id="family" name="family">
                    <div class="filters-block__label">
                        <label for="family">
                            <i class="fa-solid fa-child-reaching child-icon"></i>
                            <span>Familial</span>
                        </label>
                    </div>
                </div>

                <div class="filters-block__checkbox-block">
                    <input type="checkbox" id="romantic" name="romantic">
                    <div class="filters-block__label">
                        <label for="romantic">
                            <i class="fa-solid fa-heart"></i>
                            <span>Romantique </span> 
                        </label>
                    </div>
                </div>

                <div class="filters-block__checkbox-block">
                    <input type="checkbox" id="animals" name="animals">
                    <div class="filters-block__label">
                        <label for="animals">
                            <i class="fa-solid fa-dog"></i>
                            <span>Animaux autorisés</span>
                        </label>
                    </div>
                </div>

            </div>

            <div class="info-block">
                <i class="fas fa-info"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>

    </main>
</body>
</html>
